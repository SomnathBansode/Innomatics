<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <div>
        <a onclick="showCategory('mobiles')">Mobiles</a>
        <a onclick="showCategory('laptops')">Laptops</a>
        <a onclick="showCategory('accessories')">Accessories</a>
      </div>
      <div class="cart-icon" onclick="toggleCart()">
        ðŸ›’
        <span id="cart-count" class="cart-count">0</span>
      </div>
    </div>

    <div class="product-list" id="product-list"></div>

    <div class="cart">
      <button class="close-cart" onclick="toggleCart()">Close</button>
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <div class="cart-total">Total: $<span id="cart-total">0</span></div>
      <button class="invoice-button" onclick="downloadInvoice()">
        Download Invoice
      </button>
      <button
        class="invoice-button"
        onclick="clearCart()"
        style="background-color: #dc3545"
      >
        Clear Cart
      </button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
